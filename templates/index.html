<!DOCTYPE html>
<html>
<head>
	<title>Diabetic Spreadsheet</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- Include Required Prerequisites -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

<!-- Include Date Range Picker -->
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
<style>
::-webkit-input-placeholder {
   text-align: center;
}

:-moz-placeholder { /* Firefox 18- */
   text-align: center;
}

::-moz-placeholder {  /* Firefox 19+ */
   text-align: center;
}

:-ms-input-placeholder {
   text-align: center;
}
</style>
</head>

<body>

    <script>
      function resetData() {document.getElementById("dailyData").reset();}
    </script>
    <div class="form-group form-group-lg">
<div class="col-sm-9" align="center">

  <h1> Enter your diet intake for the day </h1>
    <form action="{{url_for('addData') }}" id="dailyData" method="post">
    <input class="form-control flipthis-highlight" id="example-text-input-horizontal-lg" type="text" name="firstName" placeholder="First Name">

    <br>


   <input class="form-control flipthis-highlight" id="example-text-input-horizontal-lg" type="text" name="lastName" placeholder="Last Name">


    <br>
    <br>

<input type="text" align="center" class="form-control flipthis-highlight" name="Day" value="03/11/2018" />

<script type="text/javascript">
$(function() {
    $('input[name="Day"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true
    },
    function(start, end, label) {
        var years = moment().diff(start, 'years');
    });
});
</script>


    <br>
  <div class="col-10">
      <input class="form-control flipthis-highlight" type="number" name="Glucose" align='center' placeholder="Glucose level">
    </div>
        Carb intake: <input type="number" name="CarbIntake"><br>
        Insulin: <input type="number" name="Insulin"><br>
        Time since last meal (hours): <input type="number" name="Hours">
             (minutes): <input type="number" name="Minutes"><br>
        <input type="button" onclick="resetData()" value="Clear">
        <input type="submit" value="Submit">
      </form>


</div>
</div>


</body>
</html>
