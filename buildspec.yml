version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y build-essential
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the C++ code...
      - g++ main.cpp DServiceLocal.cpp -o DServiceLocal.out
      - ./DServiceLocal.out
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - hello.out
